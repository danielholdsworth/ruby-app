version: 2.1

orbs:
  ruby: circleci/ruby@1.2.0
  heroku: circleci/heroku@1.2.6
  rails: finalcad/rails@2.3.0

jobs:
  build:
    docker:
      - image: ruby:3.0.2-buster
    executor: ruby/default
    steps:
      - checkout
      - restore_cache:
          name: Restore Gem Cache
          keys: 
            - m1-{{ checksum "Gemfile.lock" }}
            - m1- 
      - run:
          name: install bundle
          command: gem install bundler:2.2.22
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/install-deps
      - save_cache:
          name: Save Gemfile Cache
          key: m1-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/.cache/gem

  unit-test:
    docker:
      - image: ruby:3.0.2-buster
      - image: circleci/postgres:9.6-alpine
      
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install bundle
          command: gem install bundler:2.2.22
      - run:
          name: install rails
          command: gem install rails:6.1.4.1
      - run:
          name: Which bundler?
          command: bundle -v
      - run: 
          name: install rails
          command: gem install rails
      - ruby/install-deps
      - run:
          name: Set up DB
          command: rails db:create
      - run:
          name: run unit test
          command: rails test

  deploy:
    docker:
      - image: ruby:3.0.2-buster
    executor: ruby/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
      - run:
          name: migrate db
          command: heroku run rake db:migrate --app circleciruby

workflows:
  ruby-app:
    jobs:
      - build
      - unit-test:
          requires:
            - build
      - deploy:
          requires:
            - unit-test
          filters:
            branches:
              only: master